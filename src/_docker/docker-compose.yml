version: '3'
services:
  # Banco de dados - MySQL 5.7
  bufunfa-db:
    image: jlnpinheiro/bufunfa-database:1.0
    container_name: bufunfa-mysql
    environment:
      MYSQL_ROOT_PASSWORD: "Bufunf@"
      MYSQL_DATABASE: "db_bufunfa" #NÃO ALTERAR O NOME DO BANCO (na imagem para criação do banco, existe um script que gera o banco que faz referência a esse nome)
      MYSQL_USER: "bufunfa"
      MYSQL_PASSWORD: "bufunfa"
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - ../_mysql:/var/lib/mysql
    networks:
      - bufunfa-network

  # Backend - API ASP.NET Core 3.1
  bufunfa-backend:
    depends_on:
      - bufunfa-db
    image: jlnpinheiro/bufunfa-backend:1.0
    container_name: bufunfa-backend
    ports:
      - "3000:80"
    networks:
      - bufunfa-network

  # Frontend - ASP.NET Core 3.1
  bufunfa-frontend:
    depends_on:
      - bufunfa-db
      - bufunfa-backend
    image: jlnpinheiro/bufunfa-frontend:1.0
    container_name: bufunfa-frontend
    ports:
      - "3001:80"
    networks:
      - bufunfa-network

networks: 
  bufunfa-network:
    driver: bridge